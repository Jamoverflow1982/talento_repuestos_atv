<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body id="top">
    <header>
        <div>
            <a href="../index.html"><img class="logo" src="../assets/img/LogoATV.svg" loading="lazy alt="Lodo ATV Repuestos"></a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html"><span class="iconos"><i class="fa-solid fa-house"></i></span><span class="mostrarLink">INICIO</span></a></li>
                <li><a href="../pages/productos.html"><span class="iconos"><i class="fa-solid fa-store"></i></span><span class="mostrarLink">PRODUCTOS</span></a></li>
                <li><a href="../pages/accesorios.html"><span class="iconos"><i class="fa-solid fa-car-battery"></i></span><span class="mostrarLink">ACCESORIOS</span></a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li><a href="../pages/contacto.html"><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href="../pages/carrito.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formCont">
            <div class="divForm">
                <h2>FORMULARIO DE CONTACTO</h2>
                <form action="" class="formulario">
                    <div>
                        <label for="nombre">Nombre:
                            <input type="text" placeholder="Ingrese su nombre" required name="nombre" id="nombre" minlength="3" maxlength="20">
                        </label>
                    </div>
                    <div>
                        <label for="apellido">Apellido:
                            <input type="text" placeholder="Ingrese su apellido" required name="apellido" id="apellido">
                        </label>
                    </div>
                    <div>
                        <label for="telefono">Telefono:
                            <input type="tel" id="telefono" name="telefono" placeholder="1155556666">
                        </label>
                    </div>
                    <div>
                        <label for="email">E-mail:
                            <input type="email" placeholder="ejemplo@servidor.com" required name="email" id="email">
                        </label>
                    </div>
                    <div>
                        <div><label for="mensaje">Ingrese su consulta:</div>
                            <textarea name="mensaje" id="mensaje" rows="10" placeholder="Escriba aqui su mensaje"></textarea>
                        </label>
                    </div>
                    <div>
                        <input type="reset" value="Limpiar formulario">
                        <input type="submit" value="Enviar consulta">
                    </div>
                </form>
            </div>
            <div class="divForm formulario">
                <h2>NUESTRA UBICACION</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3290.212190607926!2d-58.550428624893534!3d-34.44676114922483!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcaff34262d5d9%3A0xa7a60f3622dfdf6b!2sTM%20Servicio%20Automotor!5e0!3m2!1ses!2sar!4v1730072093952!5m2!1ses!2sar" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <div class="logo">
            <a href="../index.html"><img class="logo" src="../assets/img/LogoATV.svg" loading="lazy alt="Logo de ATV Repuestos"></a>
        </div>
        <nav>
            <h3>CATEGORIAS</h3>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/productos.html">Productos</a></li>
                <li><a href="../pages/accesorios.html">Accesorios</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/carrito.html">Carrito</a></li>
            </ul>
        </nav>
        <div class="redes">
            <div class="centradoFlex">
                <h3>REDES</h3>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="../pages/contacto.html"><i class="fa-regular fa-envelope"></i></a>
                <a href="#top"><i class="fa-solid fa-circle-chevron-up"></i></a>
                <a href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
            <div class="centradoFlex">
                <h3>NEWSLETTER</h3>
                <div>
                    <input type="email" placeholder="Ingrese su correo" name="email" id="email">
                    <input type="submit" value="SUSCRIBIRME">
                </div>
            </div>
            <div class="centradoFlex">
                <address>Avenida Pte Peron 2145 - San Fernando - Bs As</address>
            </div>
        </div>
    </footer>
</body>
</html>
